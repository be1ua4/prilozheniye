<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Workout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --bg-dark: #0f0f11;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sec: #8b8b93;
        }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, rgba(0, 242, 255, 0.15), transparent 40%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; padding-bottom: 90px; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –º–µ–Ω—é */
            min-height: 100vh; box-sizing: border-box;
        }

        /* --- –í–ö–õ–ê–î–ö–ò --- */
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .title h1 { margin: 0; font-size: 22px; }
        .title span { font-size: 13px; color: var(--primary); text-transform: uppercase; }

        /* –ö–ê–†–¢–û–ß–ö–ò */
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; transition: 0.1s; }
        .card:active { transform: scale(0.98); }
        .card-left { display: flex; align-items: center; gap: 15px; }
        .icon-box { font-size: 24px; width: 40px; height: 40px; background: rgba(0,0,0,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .info h3 { margin: 0; font-size: 16px; }
        .info p { margin: 4px 0 0; font-size: 13px; color: var(--text-sec); }

        /* –ü–†–û–ì–†–ï–°–° –ò –ß–ï–ö–ë–û–ö–°–´ */
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s ease; box-shadow: 0 0 10px var(--primary); }
        .checkbox { width: 28px; height: 28px; border: 2px solid var(--text-sec); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .checkbox.checked { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        .checkbox.checked::after { content: '‚úî'; color: #000; font-weight: bold; }

        /* –ü–†–û–§–ò–õ–¨ –ò –¢–û–ü */
        .profile-card { text-align: center; padding: 30px; background: var(--card-bg); border-radius: 20px; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-val { font-size: 20px; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 12px; color: var(--text-sec); }

        .leader-row { display: flex; align-items: center; padding: 15px; background: var(--card-bg); margin-bottom: 8px; border-radius: 12px; }
        .rank { font-weight: bold; width: 30px; color: var(--primary); }
        .leader-info { flex-grow: 1; }

        /* –ú–ï–ù–Æ */
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 60px; background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(12px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-sec); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: translateY(-2px); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* –¢–ê–ô–ú–ï–† */
        .timer-modal { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1c1c1e; border-radius: 20px 20px 0 0; padding: 20px; box-sizing: border-box; transition: bottom 0.3s; text-align: center; border-top: 1px solid var(--primary); z-index: 2000; }
        .timer-modal.active { bottom: 0; }
        .timer-display { font-size: 48px; font-weight: bold; margin: 10px 0; font-variant-numeric: tabular-nums; }
        .btn-skip { background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="tab-workout" class="tab-content active">
        <div class="header">
            <div class="title">
                <span id="day-display">–î–ï–ù–¨ 1</span>
                <h1>–ù–µ–¥–µ–ª—è <span id="week-num">1</span></h1>
            </div>
            <div style="font-size: 24px;">üî•</div>
        </div>
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
        <div id="exercise-list"></div>
    </div>

    <div id="tab-leaderboard" class="tab-content">
        <h2 style="text-align: center;">–¢–æ–ø –ê—Ç–ª–µ—Ç–æ–≤</h2>
        <div class="leader-row">
            <div class="rank">1</div>
            <div class="leader-info"><div>Beast_Mode</div><small style="color:gray">4500 XP</small></div>
            <div>ü•á</div>
        </div>
        <div class="leader-row">
            <div class="rank">2</div>
            <div class="leader-info"><div>Jumper</div><small style="color:gray">3200 XP</small></div>
            <div>ü•à</div>
        </div>
        <div class="leader-row" style="border: 1px solid var(--primary);">
            <div class="rank">3</div>
            <div class="leader-info">
                <div id="leader-name">–í—ã</div>
                <small style="color:gray">–í–∞—à —Ç–µ–∫—É—â–∏–π XP</small>
            </div>
            <div id="leader-xp">0 XP</div>
        </div>
    </div>

    <div id="tab-profile" class="tab-content">
        <div class="profile-card">
            <div style="font-size: 60px; margin-bottom: 10px;">üë§</div>
            <h2 id="profile-name">–ê—Ç–ª–µ—Ç</h2>
            <p style="color: var(--primary);">Spirit of Power</p>
        </div>
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-val" id="profile-xp">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ XP</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="profile-week">1</div>
                <div class="stat-label">–ù–µ–¥–µ–ª—è</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('tab-workout', this)">
            <div class="nav-icon">üí™</div><div>Work</div>
        </div>
        <div class="nav-item" onclick="switchTab('tab-leaderboard', this)">
            <div class="nav-icon">üèÜ</div><div>Top</div>
        </div>
        <div class="nav-item" onclick="switchTab('tab-profile', this)">
            <div class="nav-icon">üë§</div><div>Me</div>
        </div>
    </nav>

    <div class="timer-modal" id="timerModal">
        <p style="opacity: 0.7; margin:0;">–û—Ç–¥—ã—Ö</p>
        <div class="timer-display" id="timerValue">01:00</div>
        <button class="btn-skip" onclick="stopTimer()">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
